<!DOCTYPE html>
<html lang="en US">
   <head>
     <meta charset="utf-8">
     <title> App Acadamy Survey! </title>
   </head>
   <body>
      <h1> AA survey!</h1>
  <form action="/form-handling-url" method="post">
   <fieldset>
   <legend>Add user</legend>

    <div>
     <label for="firstName">First name</label>
        <input type="text" id="firstName" name="first_name">
          </div>

          <div>
            <label for="lastName">Last name</label>
            <input type="text" id="lastName" name="last_name">
          </div>

          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email_address">
          </div>

          <div>
            <label for="status">Status</label>
            <select id="status" name="user_status_name">
              <option value="student">Student</option>
              <option value="instuctor">Instuctor</option>
              <option value="guest">Guest</option>
            </select>
          </div>
          <p> Choose your favorite programming language:</p>
        <div>
         <label for="HTML">HTML</label>
        <input type="radio" id="HTML" name="HTML">
        </div>

        <div>
          <label for="CSS">CSS</label>
          <input type="radio" id="CSS" name="CSS">
        </div>

        <div>
          <label for="JavaScript">JavaScript</label>
          <input type="radio" id="JavaScript" name="JavaScript">
        </div>

        <div>
          <label for="comments">Comments</label>
          <textarea id="comments" name="comments"></textarea>
        </div>

        <div>
          <label for="current date">Current Date</label>
          <input type="date" id="current date" name="current date">
        </div>

          <div>
            <label for="Sign up for newsletter">Sign up for newsletter</label>
            <input type="checkbox" id="Sign up for newsletter" name="Sign up for newsletter">
         </div>

         <div>
          <label for="Agree to terms and conditions">Agree to terms and conditions</label>
          <input type="checkbox" id="Agree to terms and conditions" name="Agree to terms and conditions">
         </div>


     <div>
      <button type="submit">Submit</button>
    </div>


        </fieldset>
      </form>
   </body>
</html>
